server:
  port: 9090
  error:
    include-message: always

spring:
  application:
    name: login-service
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
       
    spring:
      sql:
        init:
          platform: postgres
    url: jdbc:postgresql://localhost:5432/moodmate_db
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
  webmvc:
    cors:
      allowed-origins: "http://localhost:3000"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

